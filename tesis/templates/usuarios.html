{% extends 'base.html' %} {% block content %}
<a href="{% url 'create_user' %}" class="btn btn-primary float-right my-3">
  Crear usuario
</a>
<h3>Listado de usuarios</h3>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Nombre de usuario</th>
        <th>Email</th>
        <th>Cargo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.rol }}</td>
        <td>
          <form action="{% url 'users' %}{{ usuario.id }}/delete" method="POST">
            {% csrf_token %}
            <input type="submit" value="Eliminar" class="btn btn-danger" />
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
