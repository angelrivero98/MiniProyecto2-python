{% extends 'base.html' %}
{% block title %} Inicio {% endblock %}
{% block content %}
<main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
    <div class="text-center">
        <h1>Buscar Tesis</h1>
        <form action="/tesis" method="POST" class="text-center">
            {% csrf_token %}
            {{ filter.form.as_p }}

        </form>
    </div>
</main>
{% endblock %}
